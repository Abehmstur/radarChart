  <head>
    <title>Avaliação do Risco Cardiovascular nos Grupos de Alimentos</title>
  </head>

    <!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
    <div style="width: 800px;"><canvas id="grafico"></canvas></div>
    <div style="border-style: dashed; height: 100px;">
      <ul>
        <li>
          Gorduras Saturadas: Aumenta o colesterol LDL (ruim).
        </li>
        <li>
          Gorduras Insaturadas (Mono + Poli): Contribui para o colesterol HDL (bom).
        </li>
        <li>
          Sódio: Excesso pode elevar a pressão arterial.
        </li>
        <li>
          Fibras: Reduz o colesterol e melhora a saúde cardiovascular.
        </li>
      </ul>
